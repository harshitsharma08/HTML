<!DOCTYPE html>
<html>
<head>
	<title>New form</title>
</head>
<body>
	<table border=2 align="center" cellpadding="4" cellspacing="4">
	<h3 align="center">Personal Details</h3>
	<tr>
		<td>
	Name:	
	<input type="text" name="name">
		</td>
	</tr>
	<tr>
		<td>
	Password:
	<input type="Password" name="Password">
	     </td>
	</tr>    
	<tr>
		<td>
	E-mail id:
	<input type="E-mail" name="email">
	    </td>
	</tr>
	<tr>
		<td>
	Gender:
	<input type="radio" name="gender">Male
	<input type="radio" name="gender">Female
	    </td>
	</tr>
	<tr>
		<td>
			Contact#:
			<input type="text" name="no." maxlength="10">
	    </td>
	</tr>
		<tr>
			<td>
		Hobbies:
				<input type="checkbox" name="Hobbies">Reading books
				<input type="checkbox" name="hobbies">Playing cricket
				<input type="checkbox" name="hobbies">Any other
			</td>
		</tr>
		<tr>
			<td>
				Date of Birth:
				<input type="date" name="date of birth">
			</td>
		</tr>
		<tr>
			<td>
				Address:
				<textarea cols="40" rows="2"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="" value="Submit">
			</td>
		</tr>
	</table>
</body>
</html>
